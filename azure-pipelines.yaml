---
trigger:
- main

pool: NTR

stages:
- stage: image
  jobs:
  - job: imagebuild
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'mandhutony'
        command: 'buildAndPush'
        Dockerfile: './Dockerfile'
        tags: 'mandhutony/saleor:1.0'